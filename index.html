<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invincible</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url("assets/img/bg4.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    section {
      width: 80%;
      max-width: 900px;
      margin-bottom: 30px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    header, footer {
      color: white;
      padding: 20px;
    }

    .logo img {
      width: 100px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .Menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .Menu a:hover {
      text-shadow: 0 0 5px #fff;
      transform: scale(1.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .Menu {
      display: flex;
      gap: 25px;
    }

    .style1 header {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border-bottom: 10px solid gold;
      clip-path: ellipse(100% 100% at 50% 0%);
    }
    .style1 footer {
      background: radial-gradient(circle, #2c5364, #203a43);
      font-family: "Palatino Linotype", serif;
      text-align: center;
      border-top: 8px double gold;
      letter-spacing: 1px;
    }

    .style2 header {
      background: linear-gradient(90deg, #f953c6, #b91d73);
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      border-bottom: 5px solid white;
      border-radius: 10px 10px 0 0;
    }
    .style2 footer {
      background: linear-gradient(90deg, #b91d73, #f953c6);
      font-family: "Impact", Charcoal, sans-serif;
      text-align: right;
      padding-right: 40px;
      border-radius: 0 0 10px 10px;
      text-shadow: 1px 1px #000;
    }

    .style3 header {
      background: conic-gradient(from 90deg, #434343, #000000);
      color: #00ccff;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 30px 20px;
      border-bottom: 6px ridge #00ccff;
    }
    .style3 .logo {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-left: auto;
    }
    .style3 footer {
      background: repeating-linear-gradient(45deg, #000000, #222222 10px, #111111 20px);
      text-align: right;
      color: #00ccff;
      font-family: "Courier New", Courier, monospace;
      padding-bottom: 25px;
      border-top: 6px ridge #00ccff;
    }

    .style4 header {
      background: linear-gradient(to bottom, #1c92d2, #f2fcfe);
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 20px;
      border-bottom: 10px groove #00c3ff;
      border-radius: 20px 20px 0 0;
    }
    .style4 footer {
      background: #1c92d2;
      text-align: center;
      font-family: "Comic Sans MS", cursive, sans-serif;
      font-weight: bold;
      font-size: 1.2em;
      border-top: 5px dotted #fff;
      color: #fff;
      letter-spacing: 0.5px;
    }

    .style5 header {
      background: repeating-linear-gradient(
        135deg,
        #ff9a9e,
        #fad0c4 10px,
        #fad0c4 20px,
        #ff9a9e 30px
      );
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px;
      transform: skewY(-2deg);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
    }
    .style5 footer {
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      text-align: center;
      text-transform: uppercase;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      border-top: 5px dashed #fff;
      transform: skewY(2deg);
    }
  </style>
</head>
<body>

  <section class="style1">
    <header>
      <div class="logo">
        <img src="assets/img/logo1.1.jpg" alt="Image 1" />
        <h2>Invincible</h2>
      </div>
      <nav class="Menu">
        <a href="#">Click Link</a>
      </nav>
    </header>
    <footer>
      <h3>Andre Daniel D. De Rojas TC05</h3>
    </footer>
  </section>

  <section class="style2">
    <header>
      <div class="logo">
        <img src="assets/img/logo2.2.jpg" alt="Image 2" />
        <h2>Mark</h2>
      </div>
      <nav class="Menu">
        <a href="#">Click Link</a>
      </nav>
    </header>
    <footer>
      <h3>Travis Andre</h3>
    </footer>
  </section>

  <section class="style3">
    <header>
      <nav class="Menu">
        <a href="#">Click Link</a>
      </nav>
      <div class="logo">
        <img src="assets/img/logo3.3.jpg" alt="Image 3" />
        <h2>Grayson</h2>
      </div>
    </header>
    <footer>
      <h3>Andre Daniel</h3>
    </footer>
  </section>

  <section class="style4">
    <header>
      <div class="logo">
        <img src="assets/img/logo4.4.jpg" alt="Image 4" />
        <h2>Mark Grayson</h2>
      </div>
      <nav class="Menu">
        <a href="#">Click Link</a>
      </nav>
    </header>
    <footer>
      <h3>De Rojas</h3>
    </footer>
  </section>

  <section class="style5">
    <header>
      <div class="logo">
        <img src="assets/img/logo5.5.jpg" alt="Image 5" />
        <h2>Omni-Man's son</h2>
      </div>
      <nav class="Menu">
        <a href="#">Click Link</a>
      </nav>
    </header>
    <footer>
      <h3>IT00043 TC05</h3>
    </footer>
  </section>

</body>
</html>
