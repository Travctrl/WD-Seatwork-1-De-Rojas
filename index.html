<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invincible</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url("assets/img/bg4.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    section {
      width: 80%;
      max-width: 900px;
      margin-bottom: 30px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: linear-gradient(to bottom, #1e2fc5, #898fdf);
      color: white;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 100px; 
      height: auto;
      border-radius: 10px;
    }

    .Menu {
      display: flex;
      gap: 30px;
    }

    .Menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .Menu a:hover {
      text-decoration: underline;
    }

    footer {
      background: linear-gradient(to bottom, #dfcb18, #1a5a9b);
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  
  <section>
    <header>
      <div class="logo">
        <img src="assets/img/logo1.1.jpg"Image 1" />
        <h2>Invincible</h2>
      </div>
      <nav class="Menu">
        <a href="#">Click Link</a>
      </nav>
    </header>
    <footer>
      <h3>Travis Andre</h3>
    </footer>
  </section>

  
  <section>

      <div class="logo">
        <img src="assets/img/logo2.2.jpg" alt="Image 2" />
        <h2>Invincible</h2>

      <nav class="Menu">
        <a href="#">Click Link</a>
      </nav>
    </header>
    <footer>
      <h3>Travis Andre</h3>
    </footer>
  </section>

 
  <section>
    <header>
      <div class="logo">

</html>
